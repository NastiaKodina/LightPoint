<form id="editPersonPopUp" name="editPersonForm" class="modal" tabindex="-1" role="dialog" novalidate>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4>{{editedPerson.firstName}} {{editedPerson.lastName}}</h4>
            </div>
            <div class="modal-body row">
                <div class="form-group col-xs-6">
                    <label for="age">Age*</label>
                    <input type="text" class="form-control" name="age" placeholder="Age" ng-maxlength="3" ng-model="editedPerson.age" required>
                    <div ng-messages="editPersonForm.age.$error">
                        <div class="warning" ng-message="required">This field is required</div>
                        <div class="warning" ng-message="pattern">Your age is between 10 and 99!</div>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" placeholder="Postal Code" ng-model="editedPerson.address.postalCode">
                </div>
                <div class="clearfix"></div>
                <div class="form-group col-xs-6">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" id="street" placeholder="Street" ng-model="editedPerson.address.streetAddress">
                </div>
                <div class="form-group col-xs-6">
                    <label for="homeNumber">Home Number*</label>
                    <input type="text" class="form-control" id="homeNumber" name="homeNumber" placeholder="Home Number" ng-model="editedPerson.phoneNumber[0].number" required>
                    <div ng-messages="editPersonForm.homeNumber.$error">
                        <div class="warning" ng-message="required">This field is required</div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="form-group col-xs-6">
                    <label for="city">City*</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City" ng-model="editedPerson.address.city" required>
                    <div ng-messages="editPersonForm.city.$error">
                        <div class="warning" ng-message="required">This field is required</div>
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="faxNumber">Fax Number*</label>
                    <input type="text" class="form-control" id="faxNumber" name="faxNumber" placeholder="Fax Number" ng-model="editedPerson.phoneNumber[1].number" required>
                    <div ng-messages="editPersonForm.faxNumber.$error">
                        <div class="warning" ng-message="required">This field is required</div>
                    </div>
                </div>      
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="editPerson();$hide()">Edit</button>
            </div>
        </div>
    </div>
</form>
